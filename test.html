<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./css/test.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/all.min.css">
	<title>Login Form Using HTML And CSS Only</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light ">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">
			<img src="./images/logo23.png" alt="">
		  </a>
	  
		</div>
	  </nav>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#"  >
				<h1>Login</h1>
				<!-- <div class="social-container">
					<a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
				</div> -->
				<span>or use your account</span>
				<input type="email" id="email" placeholder="Email" required pattern= "^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" />
				<div class="invalid-feedback"></div>
				<input type="password" id="password" placeholder="Password" required pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/" />
				<div class="invalid-feedback"></div>
				<!-- <a href="#">Forgot your password?</a> -->
				<button type="submit" id="sub">Log In</button>
				<button type="reset" >cancel</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>welcome to Bondi for electronics Services </h1>
					
				</div>
			</div>
		</div>
	</div>
<script type='module' src="./js/Registration.js" ></script>
</body>

</html>
